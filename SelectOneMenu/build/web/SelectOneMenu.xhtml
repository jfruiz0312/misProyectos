<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="selectForm">

            <p:selectOneMenu id="SelectCountry" value="#{countryCityBean.idCountry}">
                <f:selectItem itemLabel="--Seleccione un PaÃ­s--" itemValue="0"/>
                <f:selectItems value="#{countryCityBean.listaCountry}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                <p:ajax listener="#{countryCityBean.handleCountryChange}" process=":selectForm:SelectCountry" update=":selectForm:selectCity"/>
            </p:selectOneMenu>

            <p:selectOneMenu id="selectCity" value="#{countryCityBean.idCity}" disabled="#{countryCityBean.idCountry eq null or 
                                                      countryCityBean.idCountry eq 0}">
                <f:selectItem itemLabel="--Seleccione una Ciudad--" itemValue="0"/>
                <f:selectItems value="#{countryCityBean.listaTemporalCity}" var="city" itemLabel="#{city.nombre}" itemValue="#{city.id}"/>

            </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
